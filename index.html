<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>

    <!-- <script src="backend.js"></script> -->
    <title>NYT Search</title>
</head>

<body>

    <div class="container-flex">
        <div class="row text-center">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <h1>NYT Search</h1>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <button class="btn btn-primary" type="submit">Button</button>

        <div class="row text-center">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Search Term</label>
                        <input type="text" class="form-control" id="searchTerm">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of records</label>
                        <select class="form-control" id="records">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Start Year</label>
                        <input type="text" class="form-control" id="start">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">End Year</label>
                        <input type="text" class="form-control" id="end">
                    </div>
                </form>

            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <div class="row text-center">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                Top Articles:
                <div class="row" id="results">
                    <!-- este div es para los resultados -->
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>



    </div>


</body>

</html>
