<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- <script src="backend.js"></script> -->
    <title>NYT Search</title>
</head>

<body>

    <div class="container-flex">
        <div class="row text-center">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <h1>NYT Search</h1>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <button class="btn btn-default">hi</button>

        <div class="row text-center">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <form>
                    <div class=“form-group”>
                        <label for=“exampleFormControlInput1">Search Term</label>
                        <input type=“text” class=“form-control” id="searchTerm">
                    </div>
                    <div class=“form-group”>
                        <label for=“exampleFormControlSelect1">Number of records</label>
                        <select class=“form-control” id=“records">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class=“form-group”>
                        <label for=“exampleFormControlInput1">Start Year</label>
                        <input type="text" class=“form-control” id=“start”>
                    </div>
                    <div class=“form-group”>
                        <label for=“exampleFormControlInput1">End Year</label>
                        <input type="text" class=“form-control” id="end">
                    </div>
                </form>

            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <div class="row text-center">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                Top Articles:
                <div class="row" id="results">
                    <!-- este div es para los resultados -->
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>



    </div>


</body>

</html>
